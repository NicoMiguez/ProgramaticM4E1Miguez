<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/estiloFormularios.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <header class="main-header">
        <form action="/crear-producto" method="post" class="create-form">
    
    <div class="control-formulario">
        <label>Nombre del producto:</label>
        <input type="text" name="nombre" class="control">
    </div>
    
    <div class="control-formulario">
        <label>Precio:</label>
        <input type="text" name="precio" placeholder="$1000" class="control">
    </div>
    
    <div class="control-formulario">
        <label>Categoría:</label>
        <select name="categoria">
            <option value="hogar">Hogar</option>
            <option value="electro">Electro</option>
            <option value="indumentaria">Indumentaria</option>
        </select>
    </div>
    
    <div class="control-formulario">
        <label>Ciudad:</label>
        <select name="ciudad" class="control">
            <option value="baires">Buenos Aires</option>
            <option value="ros">Rosario</option>
            <option value="mdz">Mendoza</option>
        </select>
    </div>
    
    <div class="control-formulario">
        <label>Descripción del producto:</label>
        <textarea name="descripcion" class="control"></textarea>
    </div>
    
    <div class="control-formulario">
        <label>Está en oferta:</label>
        <input type="radio" name="enOferta">
    </div>
    
    <button type="submit" class="button-form">Guardar</button>
    <button type="reset" class="button-form">Borrar</button>
        </form>
    </header>
</body>
</html>
